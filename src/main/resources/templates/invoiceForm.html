<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Item form</title>
</head>
<body>
<div id="menu" th:insert="menu :: menu_fragment"></div>
<br>
<div class="container">
    <h4>LAST STEP: Add Invoice</h4>
    <form class="row g-3" th:action="@{/invoice}" th:object="${invoice}" method="POST">
        <div class="col-md-3">
            <label for="inputInvoiceNumber" class="form-label">Invoice Number</label>
            <input type="text" class="form-control" id="inputInvoiceNumber" th:field="*{invoiceNumber}">
        </div>
        <div class="col-md-2">
            <label for="inputInvoiceDate" class="form-label">Invoice Date</label>
            <input type="date" class="form-control" id="inputInvoiceDate"
                   th:field="*{invoiceDate}">
        </div>
        <div class="col-md-3">
            <label for="inputInvoiceType" class="form-label">Invoice Type</label>
            <select class="form-select" id="inputInvoiceType" aria-label="Invoice Type select"
                    th:field="*{invoiceType}">
                <option th:each="invoiceType : ${T(com.lavrentieva.model.InvoiceType).values()}"
                        th:value="${invoiceType}"
                        th:text="${invoiceType}">
                </option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputSum" class="form-label">Sum</label>
            <input type="number" class="form-control" id="inputSum" th:field="*{sum}" step="0.01">
        </div>
        <p></p>
        <div class="col">
            <input class="btn btn-outline-primary" type="submit" th:value="Save"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
