<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="menu" th:insert="menu :: menu_fragment"></div>

<div class="container">
    <br>
    <h4>FIRST STEP: add items</h4>
    <form class="row g-3" th:action="@{/item}" th:object="${item}" method="POST">
        <div class="col-md-2">
            <label for="inputNumber" class="form-label">Number</label>
            <input type="number" class="form-control" id="inputNumber" th:field="*{number}"
                   value="${item.number}" readonly>
        </div>
        <div class="col-md-4">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" th:field="*{name}">
        </div>
        <div class="col-md-3">
            <label for="inputSerialNumber" class="form-label">Serial Number</label>
            <input type="text" class="form-control" id="inputSerialNumber" th:field="*{serialNumber}">
        </div>
        <div class="col-md-3">
            <label for="inputInventoryNumber" class="form-label">Inventory Number</label>
            <input type="text" class="form-control" id="inputInventoryNumber" th:field="*{inventoryNumber}">
        </div>
        <div class="col-md-2">
            <label for="inputProductionYear" class="form-label">Production Year</label>
            <input type="number" class="form-control" id="inputProductionYear" th:field="*{productionYear}">
        </div>
        <div class="col-md-2">
            <label for="inputDeploymentDate" class="form-label">Deployment Date</label>
            <input type="date" class="form-control" id="inputDeploymentDate"
                   th:field="*{deploymentDate}">
        </div>
        <div class="col-md-2">
            <label for="inputAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="inputAmount" th:field="*{amount}">
        </div>
        <div class="col-md-2">
            <label for="inputPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="inputPrice" th:field="*{price}" step="0.01">
        </div>
        <div class="col-md-4">
            <label for="inputWareGroup" class="form-label">Ware Group</label>
            <select class="form-select" id="inputWareGroup" aria-label="Ware Group select"
                    th:field="*{wareGroup}">
                <option th:each="wareGroup : ${wareGroups}"
                        th:value="${wareGroup}"
                        th:text="${wareGroup}">
                </option>
            </select>
        </div>
        <div class="col">
            <input class="btn btn-outline-primary" type="submit" th:value="Submit"/>
        </div>
    </form>
    <a th:href="@{/item/list}" class="btn btn-outline-primary"
       role="button" onclick="window.open(this.href,'_blank');return false;">Show added items</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
