<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <title>Item itemizing by person</title>
</head>
<body>
<div id="menu" th:insert="menu :: menu_fragment"></div>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <div class="mt-2">
        <a th:href="@{/analysis/item/person}" class="btn btn-outline-primary" role="button">Back and start over</a>
    </div>
    <form class="row g-3" th:action="@{/analysis/item/person/{id}}">
        <div class="col-md-1">
            <label for="inputPageSize" class="form-label">Items/Page</label>
            <select class="form-select" name="size" th:value="${pageSize}"
                    id="inputPageSize" aria-label="Page size select">
                <option th:each="s : ${ {3, 6, 9} }"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s == pageSize}">
                </option>
            </select>
        </div>
    </form>
</div>
<div class="container">
    <table class="table mt-4">
        <thead>
        <tr>
            <th>Person</th>
            <th>Warehouse</th>
            <th>Ware group</th>
            <th>Deployment date</th>
            <th>Item name</th>
            <th>Amount</th>
            <th>Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.personName}"></td>
            <td th:text="${item.warehouseName}"></td>
            <td th:text="${item.wareGroupName}"></td>
            <td th:text="${item.deploymentDate}"></td>
            <td th:text="${item.wareName}"></td>
            <td th:text="${item.countOfWares}"></td>
            <td th:text="${item.wareId}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Pagination" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="pagingItemized :: pagingItemized(1, '<<', 'First Page')"></a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="pagingItemized :: pagingItemized(${currentPage - 1}, 'Prev', 'Previous Page')"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2
                < totalPages ? currentPage + 2 : totalPages)}">
                <a th:replace="pagingItemized :: pagingItemized(${page}, ${page}, 'Page ' + ${page})"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="pagingItemized :: pagingItemized(${currentPage + 1},'Next', 'Next Page')"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="pagingItemized :: pagingItemized(${totalPages}, '>>', 'Last Page')"></a>
            </li>
        </ul>
    </nav>
</div>
<script type="text/javascript">
    function changePageSize() {
      $("#searchForm").submit();
    }



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
