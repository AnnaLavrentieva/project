<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Amount of items by person</title>
</head>
<body>
<div id="menu" th:insert="menu :: menu_fragment"></div>
<div class="my-3">
<form th:action="@{/analysis/item/person}" id="searchForm" action="/analysis/item/person" method="get">
    <div class="row d-flex">
        <div class="col-md-6 mt-2">
            <div class="search">
                    <input id="keyword" type="search" name="keyword" th:value="${keyword}" required
                           class="form-control"
                           placeholder="Enter keyword">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        <div class="col-md-3 input-group mt-2">
            <div class="input-group-prepend">
                        <label class="input-group-text" for="pageSize">Items per page:</label>
                    </div>
                    <select form="searchForm" name="size" th:value="${pageSize}" onchange="changePageSize()"
                            class="size-select"
                            id="pageSize">
                        <option th:each="s : ${ {3, 6, 9} }" th:value="${s}" th:text="${s}"
                                th:selected="${s == pageSize}"></option>
                    </select>
                </div>
        <div class="col-md-1 mt-2">
                <button id="btnClear" class="btn btn-info">Clear</button>
            </div>
        </div>
</form>
</div>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>Person</th>
            <th>Warehouse</th>
            <th>Item count</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.personName}"></td>
            <td th:text="${item.warehouseName}"></td>
            <td th:text="${item.countOfWares}"></td>
            <td>
                <a th:href="@{/analysis/item/person/{id}(id=${item.personName})}"
                   class="btn btn-sm btn-primary">Itemize</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Pagination" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="pagination :: pagination(1, '<<', 'First Page')"></a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="pagination :: pagination(${currentPage - 1}, 'Prev', 'Previous Page')"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2
                < totalPages ? currentPage + 2 : totalPages)}">
                <a th:replace="pagination :: pagination(${page}, ${page}, 'Page ' + ${page})"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="pagination :: pagination(${currentPage + 1},'Next', 'Next Page')"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="pagination :: pagination(${totalPages}, '>>', 'Last Page')"></a>
            </li>
        </ul>
    </nav>
</div>
<script type="text/javascript">
    $(document).ready(function () {
      $("#btnClear").on("click", function (e) {
        e.preventDefault();
        $("#keyword").val("");
        window.location = "/analysis/item/person";
      });
    });

    function changePageSize() {
      $("#searchForm").submit();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
