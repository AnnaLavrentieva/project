<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Item List</title>
</head>
<body>
<div id="menu" th:insert="menu :: menu_fragment"></div>

<div class="container">
    <h4>Item List</h4>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Serial Number</th>
            <th>Inventory Number</th>
            <th>Production Year</th>
            <th>Deployment Date</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Ware Group</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.number}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.serialNumber}"></td>
            <td th:text="${item.inventoryNumber}"></td>
            <td th:text="${item.productionYear}"></td>
            <td th:text="${#dates.format(item.deploymentDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${item.amount}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${item.wareGroup}"></td>
            <td>
                <form th:action="@{/item/list/edit/{number}(number=${item.number})}" method="POST">
                    <input type="hidden" name="_method" value="PUT">
                    <button type="submit" class="btn btn-sm btn-primary">Edit  </button>
                </form>
                <form th:action="@{/item/list/delete/{number}(number=${item.number})}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
    <div class="mt-4">
        <p class="text-right">Total Sum: <span th:text="${#numbers.formatDecimal(sum, 0, 'COMMA', 2, 'POINT')}"></span></p>
    </div>

<div class="mt-2">
    <a th:href="@{/invoice}" class="btn btn-outline-primary"
       role="button">Next step</a>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
