<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div th:fragment="menu_fragment">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ALF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/item}">Arrival</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">System
                            administration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/movement}">Movement</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Analysis
                        </a>
                        <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/analysis/item}">Item</a></li>
                            <li><a class="dropdown-item" th:href="@{/analysis/invoice}">Invoice</a></li>
                            <li><a class="dropdown-item" th:href="@{/analysis/movement-record}">
                                Movement record</a></li>
                            <li><a class="dropdown-item" th:href="@{/analysis/person}">Person</a></li>
                            <li><a class="dropdown-item" th:href="@{/analysis/warehouse}">Warehouse</a></li>
                            <li><a class="dropdown-item" th:href="@{/analysis/ware-Group}">Ware group</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid">
<div th:if="${param['message']}">
    <p class="text-lg-center" th:text="${param['message']}" style="font-size: 24px;"></p>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
