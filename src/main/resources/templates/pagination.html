<a th:fragment="pagination(pageNum, label, tooltip)" class="page-link"
   th:href="@{'/analysis/item/person?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''}
   + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
   th:title="${tooltip}" rel="tooltip" xmlns:th="http://www.w3.org/1999/xhtml">
    [[${label}]]
</a>
